<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axe-core/4.3.5/axe.min.js"></script> <!-- axe-core for accessibility testing -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Up To $50,000 Burial Policy Can Cover 100% Of Your Funeral Costs &amp; Unpaid Debts</h1>
      <p>See If You Qualify</p>
    </header>

    <main>
      <!-- Quiz Container -->
      <div id="quiz-container">
        <p id="question" class="question" aria-live="polite"></p>
        <div id="answers">
          <button class="btn" id="yes-btn" aria-label="Select Yes" role="button">Yes</button>
          <button class="btn" id="no-btn" aria-label="Select No" role="button">No</button>
        </div>
      </div>

      <!-- Confirming Eligibility -->
      <p id="eligibility" class="hidden" aria-live="assertive">Confirming Eligibility...</p>

      <!-- Final Result -->
      <div id="result" class="hidden" aria-live="assertive">
        <p>Call us at: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
        <p id="countdown-timer">Time Remaining: 2:00</p>
      </div>
    </main>
  </div>

  <script src="js/main.js"></script>
  
  <!-- Accessibility Check -->
  <script>
    axe.run(function (err, results) {
      if (err) throw err;
      console.log(results);
    });
  </script>
</body>
</html>
